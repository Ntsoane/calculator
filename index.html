<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> My calc</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div id="heading">
      PETRUS NAPHAN'S CALCULATOR<br>
    </div>

    <div id="screen">
      <div id="screenOne" class="btn">0</div>
      <div id="screenTwo" class="btn">0</div>
    </div>

    <div id="ac" class="btn">AC</div>
    <div id="ce" class="btn">CE</div>
    <div id="divide" class="opp btn">/</div>
    <div id="mult" class="opp ">x</div>

    <div id="seven" class="digit btn">7</div>
    <div id="eight" class="digit btn">8</div>
    <div id="nine" class="digit btn">9</div>

    <div id="minus" class="opp btn">-</div>
    <div id="four" class="digit btn">4</div>

    <div id="five" class="digit btn">5</div>
    <div id="six" class="digit btn">6</div>
    <div id="plus" class="opp btn">+</div>

    <div id="one" class="digit btn">1</div>
    <div id="two" class="digit btn">2</div>
    <div id="three" class="digit btn">3</div>

    <div id="zero" class="btn">0</div>
    <div id="dot" class="btn">.</div>
    <div id="equals" class=" btn">=</div>

  </div>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>My Java Script Calculator</title>
  </head>
  <body>

 <div class="Container">

   <div id="Calculator">


    <div id='title' class='text-center'>
      <h5><b>4IA</b></h5>
    </div>

    <div id='screen' class="text-left">
    <div id="screen">
    <p id='answer'></p>
    </div>


    </div>
  <div id="buttons">
    <button class='naphan' value='ca'>CA</button>
    <button class='naphan' value='ce'>CE</button>
        <button value='+' >+</button>
        <button value='-' >-</button>


      <button value='7'>7</button>
      <button value='8'>8</button>
      <button value='9'>9</button>
      <button value='*'>x</button>

      <button value='4'>4</button>
      <button value='5'>5</button>
      <button value='6'>6</button>
      <button value='/'>&divide;</button>

      <button value='1'>1</button>
      <button value='2'>2</button>
      <button value='3'>3</button>
      <button class='invisible'>N</button>

      <button id='zeroButton' value='0'>0</button>
      <button value='.'>.</button>
      <button id='equalButton' value='='>=</button>

  </div>
<!-- button end -->
 <div id='tester'></div>
  </div>
<!-- Calculator end -->
</div>
<!-- Container end -->
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
